    ServerName {{ proxy_subdomain }}.{{ domain_name }}

    DocumentRoot /srv/www/enclave_proxy/html
    <Location />
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all

        DirectoryIndex index.php

        AuthType Kerberos
        AuthName "CFPB Kerberos Login"
